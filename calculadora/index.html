<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Minimalista em JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <!--TODO: adcionar um favicon-->

</head>
<body>
    <main>
        <div class="visor">0</div> <!--TODO: fazer com que o texto fique menor ao digitar-->
        <div class="row">
            <div class="button darker" id="allclear">AC</div>
            <div class="button darker" id="plusminus">&#177;</div>
            <div class="button darker" id="percentage">%</div>
            <div class="button light" id="divide">&#x000F7;</div>
        </div>
        <div class="row">
            <div class="button dark" id="number7">7</div>
            <div class="button dark" id="number8">8</div>
            <div class="button dark" id="number9">9</div>
            <div class="button light" id="multiply">&#215;</div>
        </div>
        <div class="row">
            <div class="button dark" id="number4">4</div>
            <div class="button dark" id="number5">5</div>
            <div class="button dark" id="number6">6</div>
            <div class="button light" id="subtract">-</div>
        </div>
        <div class="row">
            <div class="button dark" id="number1">1</div>
            <div class="button dark" id="number2">2</div>
            <div class="button dark" id="number3">3</div>
            <div class="button light" id="sum">+</div>
        </div>
        <div class="row">
            <div class="button-large dark" id="number0">0</div>
            <div class="button dark" id="comma">,</div>
            <div class="button light" id="equals">=</div>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
